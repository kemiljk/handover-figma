<style>

  * {
    outline: none;
  }

  body {
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 1em;
  }

  h4 {
    margin: auto;
    margin-left: 0;
    padding-right: 1em;
  }

  h5 {
    margin: auto;
  }

  p {
    margin-bottom: 2.5em;
    font-size: small;
    color: #333;
  }

  .input {
    border: 3px solid #009688;
    border-radius: 4px;
    height: 3em;
    width: 5em;
    text-align: center;
    font-size: medium;
  }

  .result {
    height: 3em;
    width: 5em;
    text-align: center;
    font-size: medium;
    display: flex;
    float: right;
    margin-right: 3em;
  }

  .converter {
    display: flex;
    float: left;
  }

  .value {
    margin: auto;
    color: #009688;
    font-weight: 700;
    font-size: xx-large;
  }

  .btn {
    background: #009688;
    border-radius: 4px;
    color: white;
    text-transform: uppercase;
    font-weight: 600;
    border: 3px solid #009688;
    padding: 0.75em 1.25em;
    margin-left: 1em;
    cursor: pointer;
  }

  .bottom {
    display: flex;
    position: absolute;
    right: 0;
    bottom: 0;
    justify-content: space-between;
    margin: auto;
    padding: 1em;
  }

</style>

<div class="container">
  <h2 class="">Convert PX to EMs</h2>
  <p>Enter a <em>pixel</em> value in the left input and click convert to see the relative <em>em</em> value.</p>
  <div class="converter">
    <h4>PX</h4>
    <div>
      <input class="input" id="px" value="">
    </div>
  </div>
  <div class="result">
    <h4>EM</h4>
    <span id="result" class="value"></span>
  </div>
  <div class="bottom">
    <button id="convert" class="btn">Convert</button>
  </div>
</div>

<script>

onmessage = (event) => {
document.getElementById('px').value = event.data.pluginMessage.fontSize;
console.log(event.data.pluginMessage);
}

document.getElementById('convert').onclick = () => {
const input = document.getElementById('px');
var result = pxToEms(input.value);
document.getElementById('result').innerHTML = result().toFixed(2);

input.addEventListener("keyup", function (event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("convert").click();
  }
});
}

function pxToEms(px) {
  var baseValue = 16;

  function calculate() {
    return px / baseValue;
  }

  return calculate;
}


</script>
