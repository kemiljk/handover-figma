<div id="container">
  <h2>Convert PX to EMs</h2>
  <!-- <p>Enter a <em>pixel</em> value in the left input and click convert to see the relative <em>em</em> value.</p> -->
  <p>The base <em>pixel</em> value is 16px. <br />Change the base below.</p>
  <div class="baseValue">
      <input class="changeValue orange--outline" id="newPx" value="16">
      <select name="conversionRatio" id="ratio" class="float-right">
        <option value="1.000" selected>Browser default</option>
        <option value="1.067">Minor second</option>
        <option value="1.125">Major second</option>
        <option value="1.200">Minor third</option>
        <option value="1.250">Major third</option>
        <option value="1.333">Perfect fourth</option>
        <option value="1.414">Augmented fourth</option>
        <option value="1.500">Perfect fifth</option>
        <option value="1.618">Golden ratio</option>
      </select>
  </div>
  <h3>Results</h3>
    <div class="converter">
      <h4>PX</h4>
      <div>
        <input class="input" id="px" value="16">
      </div>
    </h5>
    <div class="result">
      <h4 id="em">EM</h4>
      <span id="result" class="value"></span>
    </div>
  </div>
    <div class="bottom">
      <button id="convert" class="btn green">Convert</button>
    </div>
</div>

<script>

onmessage = (event) => {
document.getElementById('px').value = event.data.pluginMessage.fontSize;
/* console.log(event.data.pluginMessage); */
}

document.getElementById('convert').onclick = () => {
const input = document.getElementById('px');
var result = pxToEms(input.value);
document.getElementById('result').innerHTML = result().toFixed(2);

input.addEventListener("keyup", function (event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("convert").click();
  }
});
}

function pxToEms(px) {
  var baseValue = document.getElementById('newPx').value;
  var ratio = document.getElementById('ratio').value

  function calculate() {
    return (px / baseValue) * ratio;
  }

  return calculate;
}


</script>
